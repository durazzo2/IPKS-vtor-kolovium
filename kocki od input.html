<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="body">

<input type="text" id="element"> <button  onclick="postavi()">Постави</button>


<script>
     function postavi() {
         let el = document.getElementById("element")

         if (el.value === ""){
             alert("Popolni go poleto")
             return
         }
         let podeli = el.value.split(",")
         if (podeli.length !== 4){
             alert("Greska pri vnes (vnesi vo format boja,visina,sirina,ime)")
             return;
         }
         let color= podeli[0]
         let width = podeli[1]
         let height = podeli[2]
         let content = podeli[3]

         let text = modifyContent(content)

         let newDiv = document.createElement("div")
         newDiv.style.background = color
         newDiv.style.width = width + "px"
         newDiv.style.height = height + "px"
         newDiv.innerHTML= text
         newDiv.style.textAlign = "center"
         newDiv.setAttribute("onclick", "brishi(this)")

         let body = document.getElementById("body")
         body.append(newDiv)

     }

     function modifyContent(content) {
         let text =""

         for (let i = 0; i < content.length; i++) {
             if (i%2 === 0){
                 text += content[i].toLowerCase()
             }
             else text+= content[i].toUpperCase()
         }
         return text
     }

     function brishi(ovoa) {
         ovoa.remove()
     }
</script>

</body>
</html>
